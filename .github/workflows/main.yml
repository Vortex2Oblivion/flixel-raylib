name: CI build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Compile Test Project
        run: |
          haxelib git flixel-raylib https://github.com/Vortex2Oblivion/flixel-raylib
          cd test
          haxe build.hxml
